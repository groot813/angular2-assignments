<ul class="moviemanager-movie-list-component">
    <li *ngFor="let item of searchResults">
        <span class="title">title: {{item.Title}}</span>
        <span class="prop">year: {{item.Year}}</span>
        <span class="prop">id: {{item.imdbID}}</span>
        <span class="prop">type: {{item.Type}}</span>
        <img [src]="item.Poster">
    </li>
</ul>
